  VendaComShiftDesativada: '&aA venda com shift foi desativada com sucesso.'
  VendaAutomaticaDesativada: '&aA venda automática foi desativada com sucesso.'
  EmCooldown: '&cEspere &e{tempo} &cpara vender novamente.'

#Configurações gerais
